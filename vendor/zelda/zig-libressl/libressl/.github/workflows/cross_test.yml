name: cross_ci

on: [push, pull_request]

jobs:
  build-other:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        arch: [mingw32, mingw64, arm32, arm64]
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    env:
      CC: gcc
      ARCH: ${{ matrix.arch }}
    name: ${{ matrix.arch }} - ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Run CI script
      run: ./scripts/test
